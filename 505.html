<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>505</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #city {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px;
      background: transparent;
      z-index: 1;
      pointer-events: none;
    }

    .building {
      position: absolute;
      bottom: 0;
      background-color: rgba(2, 62, 138, 0.5); /* Biru semi-transparan */
      width: 60px;
    }

    .window {
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 0, 0.7); /* Kuning agak transparan */
      position: absolute;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="rain"></canvas>

  <!-- Background City -->
  <div id="city"></div>

  <!-- Audio autoplay -->
  <audio autoplay loop>
    <source src="505.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Canvas rain
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drops = [];

    for (let i = 0; i < 500; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 20 + 10,
        speed: Math.random() * 5 + 5
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;

      for (let drop of drops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();

        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(drawRain);
    }

    drawRain();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Generate transparent buildings with yellowish windows
    const city = document.getElementById('city');
    const numBuildings = Math.floor(window.innerWidth / 70);

    for (let i = 0; i < numBuildings; i++) {
      const building = document.createElement('div');
      const height = Math.random() * 100 + 100;
      building.classList.add('building');
      building.style.height = `${height}px`;
      building.style.left = `${i * 70}px`;

      const numWindows = Math.floor(Math.random() * 8) + 3;
      for (let j = 0; j < numWindows; j++) {
        const windowDiv = document.createElement('div');
        windowDiv.classList.add('window');
        windowDiv.style.left = `${Math.random() * 50 + 5}px`;
        windowDiv.style.bottom = `${Math.random() * (height - 10)}px`;
        building.appendChild(windowDiv);
      }

      city.appendChild(building);
    }
  </script>
</body>
</html>
