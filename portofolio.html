<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #00b4d8;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .portfolio-item {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .portfolio-item:hover {
      transform: scale(1.03);
    }

    .portfolio-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .portfolio-caption {
      padding: 15px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>PORTOFOLIO</h1>

  <div class="portfolio-grid">
    <!-- Item 1 -->
    <div class="portfolio-item">
      <img src="https://github.com/KenMahesa/megumine/blob/main/Hoshimachi%20Suisei%2011.jpg?raw=true" alt="Proyek 1">
      <div class="portfolio-caption">Proyek 1</div>
    </div>

    <!-- Item 2 -->
    <div class="portfolio-item">
      <img src="https://github.com/KenMahesa/megumine/blob/main/Hoshimachi%20suisei%2014.jpg?raw=true" alt="Proyek 2">
      <div class="portfolio-caption">Proyek 2</div>
    </div>

    <!-- Item 3 -->
    <div class="portfolio-item">
      <img src="https://github.com/KenMahesa/megumine/blob/main/PROJECT%20AKHIR%20TAHUN.jpg?raw=true" alt="Proyek 3">
      <div class="portfolio-caption">Proyek 3</div>
    </div>

    <!-- Item 4 -->
    <div class="portfolio-item">
      <img src="https://github.com/KenMahesa/megumine/blob/main/Project%20Red.jpg?raw=true" alt="Proyek 4">
      <div class="portfolio-caption">Proyek 4</div>
    </div>

    <!-- Item 5 -->
    <div class="portfolio-item">
      <img src="https://github.com/KenMahesa/megumine/blob/main/Tokomachi.jpg?raw=true" alt="Proyek 5">
      <div class="portfolio-caption">Proyek 5</div>
    </div>
  </div>

</body>
</html>
